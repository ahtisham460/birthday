<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    body {
      background-color: #ff4d6d;
      overflow: hidden;
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('images/hearts.png');
      opacity: 0.1;
      z-index: 1;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      animation: float 10s infinite ease-in-out;
      z-index: 2;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-110vh) translateX(50px); }
    }
    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      color: white;
      padding: 100px 20px;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .cake {
      width: 200px;
      margin: 20px auto;
    }
    .character {
      width: 100px;
      margin: 10px;
      animation: bounce 2s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    nav {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      transition: transform 0.3s;
    }
    nav a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <img class="balloon" src="images/balloon.png" style="left:10%; animation-delay: 0s;">
  <img class="balloon" src="images/balloon.png" style="left:30%; animation-delay: 2s;">
  <img class="balloon" src="images/balloon.png" style="left:50%; animation-delay: 4s;">
  <img class="balloon" src="images/balloon.png" style="left:70%; animation-delay: 6s;">

  <nav>
  <a href="page1.html">Home</a>
  <a href="page2.html">Wish</a>
  <a href="page3.html">Characters</a>
  <a href="page4.html">Cake</a>
  <a href="page5.html">Sorry</a>
  <a href="page6.html">Love</a>
</nav>

  <div class="content">
    <h1>Happy Birthday!</h1>
    <h2>Special Day: 07 June 2011</h2>
    <p>Wishing you all the love and happiness in the world!</p>
    <img src="images/birthday_cake.png" alt="Cake" class="cake">
    <div>
      <img src="images/cute-cat.png" alt="Cute character" class="character">
      <img src="images/bunny.png" alt="Cute character" class="character">
    </div>
  </div>
</body>
</html>
